<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6e9fc70ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Is a Palindrome</title>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png" alt="FreeCodeCamp Logo">
        <h1>Is it a Palindrome?</h1>
        <form action="">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <div class="form-group">
                <input type="text" id="text-input">
                <button type="submit" id="check-btn">Check</button>
            </div>
            <div id="result" class="hide">
                <!--'p' agregado con javascript con la clase "text"-->
            </div>
        </form>
        <div class="info">
            <i class="fa-regular fa-lightbulb"></i>
            <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
